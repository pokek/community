server:
  port: 85
  servlet:
    context-path: /community

spring:
  thymeleaf:
    # thymeleaf缓存
    cache: false
  datasource:
    url: jdbc:mysql://localhost:3306/community?characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-pool-prepared-statement-per-connection-size: 15
      # 最小保持空闲连接数
      min-idle: 5
      # 连接最少保持空闲状态时间
      min-evictable-idle-time-millis: 30000
  profiles:
    active: test
  mail:
    host: smtp.163.com
    port: 465
    protocol: smtps
    username: codderjun@163.com
    # 邮箱授权码
    password: DXWALKLNIQNJJSVB
    properties:
      mail:
        smtp:
          ssl:
            enable: true
  redis:
    port: 6379
    host: localhost
    database: 10
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: community-consumer-group
      enable-auto-commit: true
      auto-commit-interval: 3000
  elasticsearch:
    uris: 127.0.0.1:9200
    connection-timeout: 60s
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100

    scheduling:
      pool:
        size: 5
  quartz:
    job-store-type: jdbc
    properties:
      org:
        quartz:
          jobStore:
            class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            isClustered: true
          scheduler:
            instanceId: AUTO
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 5
    scheduler-name: communityScheduler



mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.tencent.community.domain
  configuration:
    # 自增主键
    use-generated-keys: true
    # 表字段自动映射驼峰命名
    map-underscore-to-camel-case: true



